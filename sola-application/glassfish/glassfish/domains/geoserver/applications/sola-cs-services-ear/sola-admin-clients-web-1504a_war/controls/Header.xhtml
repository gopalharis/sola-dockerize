<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>
            <div id="PageHeader">
                <div id="PageHeaderLogo">
                    <h:graphicImage name="images/logo.png" library="default" class="MainLogo" id="MainLogo" />
                </div>

                <div id="PageHeaderCaption">
                    #{msg.GENERAL_HEADER_CAPTION} <span style="font-size: 10px;font-weight: bold;">v#{msg.GENERAL_VERSION}</span>
                    <br />
                    <h:panelGroup rendered="#{not empty systemBean.dbInfo}" style="font-size: 10px;font-weight: bold;">
                        <h:outputFormat value="#{msg.GENERAL_LABEL_CONNECTION_INFO}" escape="false">
                            <f:param value="#{systemBean.dbInfo.productName}" />
                            <f:param value="#{systemBean.dbInfo.ip}" />
                            <f:param value="#{systemBean.dbInfo.port}" />
                            <f:param value="#{systemBean.dbInfo.dbName}" />
                        </h:outputFormat>
                    </h:panelGroup>
                </div>
                <div id="PageHeaderLogin">
                    <span id="languageBarWrapper">
                        <ui:include src="/controls/LanguageBar.xhtml"></ui:include>
                    </span>
                    <span class="glyphicon glyphicon-user"></span>&nbsp;
                    <c:if test="#{loginBean.activeUserBean.authenticated}">
                        #{loginBean.activeUserBean.userName} 
                        &nbsp; 
                        <h:commandLink class="WhiteLink" action="#{loginBean.logout()}">
                            <i class="glyphicon glyphicon-log-out"></i>
                        </h:commandLink>
                    </c:if>
                    <c:if test="#{not loginBean.activeUserBean.authenticated}">
                        <a href="#{request.contextPath}/login.xhtml" class="WhiteLink" title="#{msg.HEADER_LOGIN}" data-placement="bottom" rel="tooltip">
                            #{msg.HEADER_LOGIN}
                        </a>
                    </c:if>
                </div>
            </div>
            <div class="clearfix"></div>
        </ui:composition>
    </body>
</html>
